<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 11. Formato a una Tabla</title>
    <style type="text/css">
        .tabla {
            border: 1px solid;
            border-collapse: collapse;
        }
        
        .tabla tr,
        .tabla td {
            border: 1px solid;
        }
        
        .tabla td {
            background-image: url(images/euro.png);
        }
    </style>
</head>

<body>

    <table class="tabla" summary="Cambio moneda">
        <thead>
            <tr>
                <td>Cambio</td>
                <td>Compra</td>
                <td>Venta</td>
                <td>Máximo</td>
                <td>Mínimo</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Euro/Dolar</td>
                <td>1.2524</td>
                <td>1.2527</td>
                <td>1.2539</td>
                <td>1.2488</td>
            </tr>
            <tr>
                <td>Dolar/Yen</td>
                <td>119.01</td>
                <td>119.05</td>
                <td>119.82</td>
                <td>119.82</td>
            </tr>
            <tr>
                <td>Libra/Dolar</td>
                <td>1.8606</td>
                <td>1.8611</td>
                <td>1.8651</td>
                <td>1.8522</td>
            </tr>
            <tr>
                <td>Euro/Yen</td>
                <td>149.09</td>
                <td>149.13</td>
                <td>149.79</td>
                <td>148.96</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
