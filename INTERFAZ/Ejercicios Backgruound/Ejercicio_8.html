<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Ejemplo de estilos CSS en el propio documento</title>
    <style type="text/css">
        a {
            color: #CC0000;
        }
        
        a:hover {
            background: #CC0000;
            color: #FFF;
        }
        
        a:visited {
            color: #CCC;
        }
    </style>
</head>

<body>
    <br />
    <a href="#1">Enlace número 1</a><br /><br />
    <a href="#2">Enlace número 2</a><br /><br />
    <a href="#3">Enlace número 3</a><br /><br />
    <a href="#4">Enlace número 4</a><br /><br />
    <a href="#5">Enlace número 5</a><br /><br />

</body>

</html>
