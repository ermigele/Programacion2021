<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<head>
<meta charset="ISO-8859-1">
<title>Finalizar compra</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item active"><a class="nav-link"
						aria-current="page" th:href="@{/productos}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="/producto/new">Nuevo
							producto</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Buscar..."
						name="q" value="">
				</form>
				<ul class="nav navbar-nav navbar-right"
					sec:authorize="isAuthenticated()">
					<li class="nav-item"><a class="nav-link"
						href="javascript:document.getElementById('logoutForm').submit()">Salir</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="container">
		<h1>Gracias por realizar esta compra</h1>
		<div class="starter-template">
			<div class="card" style="width: 18rem;">
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Precio</th>
					</thead>
					<tbody>
						<tr>
							<!-- 	<td><img src=""
							th:src="@{${empleado.imagen} ?: '/images/icon_placeholder.png'}"
							width="64px" /></td>  -->
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.precio}"></td>
							<td><a
								th:href="@{/producto/detalle/{id}(id=${producto.id})}">Volver
									a comprar</a>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
