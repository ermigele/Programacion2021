<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<meta name="description" content="">

<head>
<meta charset="ISO-8859-1">
<title>Listado productos</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item active"><a class="nav-link"
						aria-current="page" href="#">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="/producto/new">Nuevo
							producto</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="container">
		<h1>Listado de productos</h1>
		<div class="starter-template">
			<h1>Listado de empleados</h1>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Descripcio√≥n</th>
						<th>Precio</th>
						<th>Unidades</th>
						<th>Acciones</th>
				</thead>
				<tbody>
					<tr th:each="p : ${productos}">
						<td th:text="${p.id}">ID</td>
						<!-- 	<td><img src=""
							th:src="@{${empleado.imagen} ?: '/images/icon_placeholder.png'}"
							width="64px" /></td>  -->
						<td th:text="${p.nombre}">Teclado</td>
						<td th:text="${p.descripcion}">Escribir</td>
						<td th:text="${p.unidades}">69</td>
						<td th:text="${p.precio}">28</td>
						<td><a th:href="@{/empleado/edit/{id}(id=${empleado.id})}">Editar</a></td>
						<td><a th:href="@{/empleado/edit/{id}(id=${empleado.id})}">Detalle</a></td>
						<!--<td><a th:href="@{/empleado/edit/{id}(id=${empleado.id})}">Editar</a></td>  -->
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
