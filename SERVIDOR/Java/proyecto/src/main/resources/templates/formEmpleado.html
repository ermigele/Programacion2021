<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Nuevo Empleado</title>
</head>
<body>
 <h1>Nuevo Empleado</h1>
	<form method="post" th:action="@{/empleado/new/submit}" th:object="$empleadoForm" >
<fieldset>
   <legend>Nuevo empleado</legend>
   <label for="id">ID:</label>
   <input type="text"  id=id name="id" placeholder="1" th:field="{id}"/>
   <br />
   <label for="nombre">NOMBRE:</label>
   <input type="text"  id=nombre name="nombre" placeholder="1" th:field="{id}"/>
   <br />
   <label for="correo">CORREO ELECTROCNICO:</label>
   <input type="text"  id=correo name="correo" placeholder="1" th:field="{id}"/>
   <br />
   <label for="telefono">TELEFONO:</label>
   <input type="text"  id=telefono name="telefono" placeholder="1" th:field="{id}" />
   <br />
   <button>Guardar</button>
</fieldset>
</form>
</body>
</html>
