<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Nuevo Empleado</title>
</head>
<body>
<!-- <h1 th:text="${empleadoForm.id !=0} ? 'Editar empleado : 'Nuevo empleado'"></h1> -->
 <h1>Nuevo</h1>
	<form method="post" th:action="${empleadoForm.id !=0} ? @{/empleado/edit/submit} : @{/empleado/new/submit}" th:object="${empleadoForm}" >
<fieldset>
   <legend>Empleado</legend>
   <label for="id">ID:</label>
   <input type="text"  id=id name="id" placeholder="1" th:field="*{id}"/>
   <br />
   <label for="nombre">NOMBRE:</label>
   <input type="text"  id=nombre name="nombre" placeholder="Introduzca nombre" th:field="*{nombre}"/>
   <span th:if="${#fields.hasErrors('nombre')}" th:error="*{nombre}" id="name-error">Errores</span>
   <br />
   <label for="correo">CORREO ELECTROCNICO:</label>
   <input type="text"  id=correo name="correo" placeholder="email@gmail.com" th:field="*{email}"/>
   <br />
   <label for="telefono">TELEFONO:</label>
   <input type="text"  id=telefono name="telefono" placeholder="666666666" th:field="*{telefono}" />
   <br />
   <button>Guardar</button>
</fieldset>
</form>
</body>
</html>
