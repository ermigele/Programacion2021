<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Starter Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/css/starter-template.css" rel="stylesheet">

	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		  <div class="container-fluid">
		
		    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
		      <ul class="navbar-nav me-auto mb-2 mb-md-0">
		        <li class="nav-item active">
		          <a class="nav-link" aria-current="page" href="#">Inicio</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/empleado/new">Nuevo empleado</a>
		        </li>
		      </ul>
		      	<!-- Formulario de búsqueda -->
		      	<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Buscar..."
						name="q" th:value="${param.q}">
				</form>
		    </div>
		  </div>
		</nav>
		
		<div class="container">
	
			<div class="starter-template">
				<h1>Listado de empleados</h1>
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Avatar</th>
							<th>Nombre</th>
							<th>Email</th>
							<th>Teléfono</th>
							<th>Acciones</th>
					</thead>
					<tbody>
						<tr th:each="empleado : ${listaEmpleados}">
							<td th:text="${empleado.id}">ID</td>
							<td><img src="" th:src="@{${empleado.imagen} ?: '/images/icon_placeholder.png'}" width="64px" /></td>
							<td th:text="${empleado.nombre}">Pepe Pérez</td>
							<td th:text="${empleado.email}">pepe.perez@email.net</td>
							<td th:text="${empleado.telefono}">954000000</td>
							<td><a th:href="@{/empleado/edit/{id}(id=${empleado.id})}">Editar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
	
		</div>
	
	</body>
</html>
