<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<style type="text/css">
  	/* TENEMOS QUE DARLE UN TAMAÑO AL DIV QUE CONTIENE EL MAPA. SI NO, NO SE VERÁ  */
      #divmapa {
      	width: 700px;
      	height: 700px;
      	border: 1px solid blue; 
     	}
    </style>
  	
    <title>API v3 de Google Maps. Ejemplo Controles 1</title>
    
    <script type="text/javascript" 
    	src="http://maps.google.com/maps/api/js?sensor=false">
    </script>
    
    <script type="text/javascript">
      
      function CargarMapa() {

      	//  Creamos las opciones. En este ejemplo hacemos que NO se muestre ningún cotrol
      	//  (Disabling the default UI)
      	var opciones = {
      		center: new google.maps.LatLng(37.386719, -5.981365), // nos colocamos en Sevilla
      		zoom: 17,
      		
    			disableDefaultUI: true  //Deshabilitamos los controles de la interfaz de usuario.
				
				};
				
				//  Dibujamos el mapa:
      	var mapa = new google.maps.Map(document.getElementById("divmapa"), opciones);
      	
      }  //  CargarMapa
      
      window.onload = CargarMapa;
      
    </script>
  </head>
  
  <body>
    <h3>API v3 de Google Maps. Ejemplo Controles 1</h3>
    <h5>En este ejemplo, hacemos que NO salga NIGÚN control del usurio
    	 (Disabling the default UI).
    </h5>
    <p>
    	<div id="divmapa">
    		Aquí pondremos el mapa
    	</div>
    </p>
  </body>
  
</html>
