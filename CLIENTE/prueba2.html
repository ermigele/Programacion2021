<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Ejercicio 13 - DOM básico y atributos XHTML</title>
    <script type="text/javascript">
        var cont = 0;
        var lista = null;

        function anade() {
            cont++;
            var elemento = document.createElement("li");
            elemento.innerHTML = "numero " + cont;
            lista.appendChild(elemento);
        }
        function borrar() {
            if (cont >= 0) {
                cont--;
                lista.removeChild(lista.children[cont]);
            }
        }
        window.onload = function () {
            lista = document.getElementById("lista");
            cont = lista.childElementCount;
        }
    </script>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="Añadir elemento" onclick=anade()>
    <input type="button" value="Eliminar elemento" onclick=borrar()>
</body>


</html>
