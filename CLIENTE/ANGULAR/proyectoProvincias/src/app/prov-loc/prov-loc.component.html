<h4>Selecciona provincias</h4>

<select [(ngModel)]="opSelProv" (ngModelChange)="seleccionProv()">
    <option *ngFor="let op of opcionesProv" [ngValue]="op">
        {{op.NOMBRE}}
    </option>
</select>
<br />
<select [(ngModel)]="opSelLoc" (ngModelChange)="seleccionLoc()">
    <option *ngFor="let op of opcionesLoc" [ngValue]="op">
        {{op.NOMBRE}}
    </option>
</select>
